name: deploy

on:
  workflow_call:

env:
  PROJECT_PATCH: src/AllSales.Console/AllSales.Console.csproj

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Set up dependency caching for faster builds
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATCH }} -c Release

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATCH }} -c Release -o ${{env.DOTNET_ROOT}}/myapp
    
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp