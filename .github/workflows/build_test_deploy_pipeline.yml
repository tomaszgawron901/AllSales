name: build_test_deploy

on:
  push:
    branches: [ "feature/create_github_workflow" ]

jobs:
  build:
    uses: ./.github/workflows/build.yml

  test:
    needs: build
    uses: ./.github/workflows/test.yml

  deploy:
    needs: [build, test]
    uses: ./.github/workflows/deploy.yml
    secrets: inherit