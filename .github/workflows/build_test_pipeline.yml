name: build_test

on:
  push:
    branches: [ "feature/create_github_workflow" ]

env:
  WORKFLOW_ROOT: tomaszgawron901/AllSales/.github/workflows
  PROJECT_PATH: src/AllSales.Console/AllSales.Console.csproj
  TEST_PROJECT_PATH: tests/AllSales.Console.UnitTests/AllSales.Console.UnitTests.csproj

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore ${{env.PROJECT_PATH}}

    - name: Build
      run: dotnet build ${{env.PROJECT_PATH}} --configuration Release --no-restore

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore ${{env.TEST_PROJECT_PATH}}

    - name: Build
      run: dotnet build ${{env.TEST_PROJECT_PATH}} -c Release --no-restore
      
    - name: Test
      run: dotnet test ${{env.TEST_PROJECT_PATH}} -c Release --no-build --verbosity normal
      